<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta property="og:title" content="Erik Szabó - My protfolio website" />
    <meta
      property="og:description"
      content="Hey, my name is Erik Szabó! I'm an unversity student in Hungary at Budapest University of Technology and Economcs. I want to become a full stack developer, but until then, you can check out my projects and things that I'am currently good at. If you are intrested in any ways, feel free to contact me!"
    />
    <meta
      name="description"
      content="Hey, my name is Erik Szabó! I'm an unversity student in Hungary at Budapest University of Technology and Economcs. I want to become a full stack developer, but until then, you can check out my projects and things that I'am currently good at. If you are intrested in any ways, feel free to contact me!"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Erik's portfolio</title>

    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafrex/spa-github-pages
      // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
      (function (l) {
        if (l.search) {
          var q = {};
          l.search
            .slice(1)
            .split('&')
            .forEach(function (v) {
              var a = v.split('=');
              q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
            });
          if (q.p !== undefined) {
            window.history.replaceState(
              null,
              null,
              l.pathname.slice(0, -1) +
                (q.p || '') +
                (q.q ? '?' + q.q : '') +
                l.hash
            );
          }
        }
      })(window.location);
    </script>
  </head>
  <body class="dark">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="portal"></div>
  </body>
</html>
